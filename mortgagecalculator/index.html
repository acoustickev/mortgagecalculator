<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  
<div class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Mortgage Calculator</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Loan Balance</label>  
  <div class="col-md-4">
  <input id="loanBalance" name="textinput" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Interest Rate (%)</label>  
  <div class="col-md-4">
  <input id="interestRate" name="textinput" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="">Loan Term (years)</label>  
  <div class="col-md-4">
  <input id="loanTerm" name="" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Period</label>
  <div class="col-md-4">
    <select id="period" name="selectbasic" class="form-control">
      <option value="12">Monthly</option>
      <option value="6">Bimonthly</option>
    </select>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton">Single Button</label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary"
    onclick="monthlyPayment()">Calculate</button>
  </div>
</div>

</fieldset>
</div>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
